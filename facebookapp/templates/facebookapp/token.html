{% extends 'facebookapp/base.html' %}
{% load static %}
{% block title %}Facebook Sentiment Analysis{% endblock %}

{% block meta %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
<link href="{% static 'website/css/grumble.min.css' %}" rel='stylesheet' type='text/css'>
<script src="{% static 'website/js/jquery.grumble.min.js' %}"></script>
{% endblock %}

{% block search %}

<div class="parent">
  <div style="font-family: 'Lucida Console', 'Courier New', 'monospace';,cursive;margin:auto;text-align: center;font-size: 380%;"><B>Access Token</B></div>
    <br>
    <div class="container " >
      
        <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          
          <div id="inputDiv">

            

            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" style = " margin-left: 200px;min-width: 0px; height: 300px; max-width: 700px; text-align: center;position: absolute;display: flex;display: grid">
              {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{message.tags}} " role="alert" >
              </br>
                <div >{{ message }}</div>    
              </div>
            {% endfor %}
          {% endif %}
              <input type="submit" name="save" value="Don't have AccesToken?" href="/savetoken/" class="btn btn-default" 
              style="padding-top: 0px;padding-bottom: 0px;">
              <input type="submit" name="update" value="Update your AccesToken" href="/updatetoken/" class="btn btn-default"
              style="padding-top: 0px;padding-bottom: 0px;">
              <input name="analyse" type="submit" value="i already have AccessToken" class="btn btn-default" 
              style="padding-top: 0px;padding-bottom: 0px;">
              <a href ="/HowItWorks">
                <input type="button" name="more helps" value="need more help?"class="btn btn-default" 
                style="padding-top: 0px;padding-bottom: 0px;height: 32px;">
              </a>
              
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="clearfix"></div>
</div>

{% endblock %}
