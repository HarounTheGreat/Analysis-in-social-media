{% extends 'facebookapp/base.html' %}
{% load static %}
{% block title %}Sentiment Analysis{% endblock %}

{% block meta %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
<link href="{% static 'website/css/grumble.min.css' %}" rel='stylesheet' type='text/css'>
<script src="{% static 'website/js/jquery.grumble.min.js' %}"></script>
{% endblock %}

{% block search %}
<div class="parent">
  <div style="font-family: 'Lucida Console', 'Courier New', 'monospace';,cursive;margin:auto;text-align: center;font-size: 380%;"><B>Update Access Token</B></div>
    <br>
    <div class="container " >
        <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <div id="inputDiv">
            <input type="text" name="token" placeholder="access token" required="false" class="form-control" style="text-align:center;width: 100%;">
          </div>
          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" style="margin-top:10px;">
            <input type="submit" value="Update AccesToken" class="btn btn-default" style="float:left;">&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/HowItWorks">   
              <input type="button"  value="more help?" class="btn btn-default" style="float:right;">
            </a>

          </div>
        </div>
      </form>
    </div>

    <div class="clearfix"></div>
</div>
<!-- <a class="github-fork-ribbon right-bottom hidden-xs" href="https://github.com/rahulpsd18" target="_blank" title="@rahulpsd18">@rahulpsd18</a> -->
{% endblock %}
