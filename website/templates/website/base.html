{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="{% static '' %}assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link href="{% static 'website/css/style.css' %}" rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  {% block meta %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-floating">
    <div class="container">
      <a class="navbar-brand" href="/home">
        <img src="{% static '' %}assets/12.png" alt="" width="40">
      </a>
  </nav>
  <div class="fullscreen-bg">
      <video loop muted autoplay poster="{% static 'BackW.webm' %}" class="fullscreen-bg__video">
        <source src="{% static 'website/images/Backw.webm' %}" type="video/webm">
      </video>
  </div>
  <br>
  {% block search %}{% endblock %}
  <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
  {% block result %}{% endblock %}


{% block graph %}{% endblock %}

</body>
</html>
